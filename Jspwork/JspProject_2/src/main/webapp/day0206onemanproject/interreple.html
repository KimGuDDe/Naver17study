<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
                        
            header h1{
        	font-family: Yesteryear;
        	font-size : 5em;
        	height : 120px;
        	background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;            
       		}
       		
       		textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;            
            cursor: pointer;
        }
        button:hover {
            background-color: #D3D3D3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }
        </style>
                
    </head>
	
    <body style="background-image: url('../oneman_project_image/메인홈페이지블러.png'); background-repeat: no-repeat;
 		background-size: cover; background-position: center;">
 	
 	<header>
    <h1>Ncamp Interior Design</h1>
	</header> 	
 		
 	<h1 class="listtitle" style="text-align: center;background-color: #333;
	color: #fff;height: 65px;font-size: 3em;font-family: 'Jua';border-radius: 10px;">
	리뷰 남기기
	</h1>
 	
    <textarea id="reviewInput" placeholder="후기를 입력하세요..."></textarea>
    <button id="submitReview">후기 제출</button>
    <br><br>
    <h2 style="border-radius: 10px;">저장된 후기</h2>
    <ul id="reviewList"></ul>

    <script>
        // DOM 요소 가져오기
        const reviewInput = document.getElementById('reviewInput');
        const submitReview = document.getElementById('submitReview');
        const reviewList = document.getElementById('reviewList');

        // LocalStorage에서 후기 불러오기
        function loadReviews() {
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviewList.innerHTML = ''; // 기존 목록 초기화
            reviews.forEach((review) => {
                const li = document.createElement('li');
                li.textContent = review;
                reviewList.appendChild(li);
            });
        }

        // 후기 저장 함수
        function saveReview() {
            const reviewText = reviewInput.value.trim();
            if (reviewText === '') {
                alert('후기를 입력해주세요.');
                return;
            }

            // LocalStorage에서 기존 후기 가져오기
            const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
            reviews.push(reviewText); // 새 후기 추가
            localStorage.setItem('reviews', JSON.stringify(reviews)); // LocalStorage에 저장

            reviewInput.value = ''; // 입력 필드 초기화
            loadReviews(); // 후기 목록 다시 불러오기
        }

        // 이벤트 리스너 추가
        submitReview.addEventListener('click', saveReview);

        // 페이지 로드 시 후기 불러오기
        window.addEventListener('load', loadReviews);
    </script>
 
    </body>
</html>
