<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
            
        </style>
    </head>
	
    <body>
    <div style="margin: 30px;">
    	<input type="text"	id="myname" style="width: 200px;"
    	placeholder="검색할 이름 입력">
    	<button type="button" id="btnsearch">검색 결과</button>
    	
    	<div class="result" style="margin-top: 30px;">111</div> 
    
    </div>
    <script type="text/javascript">
    	$("#btnsearch").click(function(){
    		//입력한 이름
    		let myname=$("#myname").val();
    		
    		$.ajax({
    			type:"get",
    			dataType:"json",
    			url:"./ex2_datareceive.jsp",
    			/* data:"myname="+myname, */  //방법 1
    			data : {"myname":myname}, //방법 2
    			success:function(res)
    			{
    				let s=`
    				 이름 : ${res.myname}<br>
    				 주소 : ${res.address}<br>
    				 핸드폰 : ${res.hp}
    				`;
    				
    				$(".result").html(s);
    			}
    		});
    	});
    </script>
    </body>
</html>
