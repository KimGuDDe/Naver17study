<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 10px;
            float: left;
        }

        #one{
            background-image: url(../Mycar/mycar13.png);
            background-size: 50px 50px; /*기본 값이 repeat*/
            background-repeat: no-repeat;
            background-position: right bottom;
        }

        #two{
            background: url(../Mycar/mycar7.png);
            background-size: 200px 170px;
        }

        #three{
            background: url(../Mycar/mycar7.png) center center;
            background-size: cover;
        }

        #four{
            background: url(../Mycar/mycar7.png) no-repeat center center;
            background-size: contain; /* 빈공간이 생기더라도 이미지 전체가 나오게금*/
        }
    </style>

</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>

</body>
</html>
