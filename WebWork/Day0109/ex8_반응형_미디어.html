<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure,figcaption{
            display: block;
        }

        #wrap{
            width: 90%;
            margin: 10px auto;

        #photo img{

            max-width: 800px;
            height: auto;
        }

</head>

    <div id="wrap">
        <section id="photo">
            <figure>
                <img src="../Photo/K-041.png">
            <figcaption>
                <b>이미지 #1</b>
            </figcaption>
            </figure>
            <figure>
                <img src="../Photo/K-042.png">
            <figcaption>
                <b>이미지 #2</b>
            </figcaption>
            </figure>
            <figure>
                <img src="../Photo/K-043.png">
            <figcaption>
                <b>이미지 #3</b>
            </figcaption>
            </figure>
        </section>
    </div>
    
</body>
</html>
