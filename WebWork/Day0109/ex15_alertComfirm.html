<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>

    <body>
        <h3 class="alert alert-danger">대표적 JS함수 alert,prompt,confirm</h3>
        <input type="button" value="alert이란?"
        onclick="alert('메세지 알림을 해주는 함수')">
        <br>
        <input type="button" value="prompt란?"
        onclick="func1()">

        <script>
            function func1()
            {
                var name=prompt("당신의 이름은 무엇?","장원영");
                alert(`내이름은 ${name} 입니다`)
            }


        </script>
        <br><br>
        <input type="button" value="confirm이란?"
        onclick="func2()">

        <script>
            function func2()
                {
                    var ans=confirm("데이터 추가할?");
                    alert(ans);//true or false
                }
            
        </script>
    </body>
</html>
