<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div style="margin: 30px;width:500px;">
            <h5 class="alert alert-danger">사진 클릭 시 모달다이얼로그 띄우기</h5>
            <script>
                for(let i=1;i<=12;i++)
            {
                let price = parseInt(Math.random()*20000)+10000;
                
                let s=`
                    <div class="box">
                        <img src="../food/${i}.jpg" price="${price}">
                    </div>
                    `;
                    document.write(s);
            }
            </script>
        </div>
        <script>
            $("div.box").css({
                float:"left",
                width:"120px",
                height:"120px",
                border:"2px solid orange",
                "background-color":"#fdf",
                margin:"20px",
                padding:"10px 10px",
                "border-radius":"20px"  
            });
                $("div.box>img").css({
                width:"100px",
                height:"100px",
                cursor : "pointer",
                "border-radius":"20px"
            });


            //사진 클릭 시 이벤트
            
            
        </script>
       
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">자세히 보기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Food Image" style="width: 100%;">
          <p id="modalPrice"></p>
        </div>
      </div>
    </div>
  </div>
 
  <script>
       $("div.box>img").click(function() {
          let imgSrc = $(this).attr("src");
          let price = $(this).attr("price");
          
          $("#modalImage").attr("src", imgSrc);
          $("#modalPrice").text("가격 : " + price + "원");
          
          let imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
          imageModal.show();
      });
  </script>
    </body>
</html>
