<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }

            

            div.photos>figure{
                float: left;
                margin-right: 20px;
                border: 2px solid gray;
                padding: 10px;
            }

            div.photos>figure>img{
                width: 100px;
                height: 100px;
            }

            .del2 {
                cursor: pointer;
                color: red;
            }   


        </style>
    </head>

    <body>
      
       <i class="bi bi-pencil-fill"></i>
       <br>
       <div class="input-group">
           <span><i class="bi bi-pencil-fill"></i></span>
           <button type="button" class="btn btn-danger"
           style="border: 2px solid black;margin-left: 40px;
           border-radius: 5px;">
               <i class="bi bi-pencil-fill"></i>선택한 사진 삭제하기
           </button>
           
       </div>
       <br>
       <div class="photos"></div>

       <script>
           let pict=[
           {"img":"../photo2/1.jpg","title":"1"},
           {"img":"../photo2/2.jpg","title":"2"},
           {"img":"../photo2/3.jpg","title":"3"},
           {"img":"../photo2/4.jpg","title":"4"},
           {"img":"../photo2/5.jpg","title":"5"},
           {"img":"../photo2/6.jpg","title":"6"},
           {"img":"../photo2/7.jpg","title":"7"},
           {"img":"../photo2/8.jpg","title":"8"},
           {"img":"../photo2/9.jpg","title":"9"},
           {"img":"../photo2/10.jpg","title":"10"},
           
           ];

           let s="";
           $.each(pict,(idx,item)=>{
               s+=`
               <figure>
                   <img src="${item.img}" width=100>
                   <figcaption>
                       <h5>${item.title}</h5>
                       <i class="bi bi-x-lg del2"></i>
                   </figcaption>
               </figure>
               `;
           });
           $("div.photos").html(s);

           $(".del2").click(function(){
               $(this).parent().parent().remove();
           });
     
       
        </script>
    </body>
</html>
