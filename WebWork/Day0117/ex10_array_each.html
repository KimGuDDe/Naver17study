<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }

            div.one{
                width: 200px;
                height: 70px;
                line-height: 70px;
                text-align: center;
                font-size: 1.5em;
                border: 1px solid black;
                margin: 10px 20px;
            }
        </style>
        
    </head>

    <body>
        <h5 class="alert alert-info">array 출력 시 사용되는 .each 문 공부하기</h5>

        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        
        <script>
            let font_arr=[
                {"fname":"Jua","fcolor":"orange","message":"안녕하세요"},
                {"fname":"Gaegu","fcolor":"green","message":"오늘은 금요일"},
                {"fname":"Single Day","fcolor":"pink","message":"재미있는 jQuery"},
                {"fname":"궁서체","fcolor":"cyan","message":"주말입니다"}
            ];

            $.each(font_arr,(idx,item)=>{
                $("div.one").eq(idx).text(item.message);
                
                $("div.one").eq(idx).css({
                    "color":item.fcolor
                });
            });
     

        </script>
    </body>
</html>
