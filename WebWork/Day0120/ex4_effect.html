<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <button type="button" id="btn1">Hide</button>
        <button type="button" id="btn2">Show</button>
        <button type="button" id="btn3">Toggle</button>
        <br>
        <button type="button" id="btn4">SlideUp</button>
        <button type="button" id="btn5">SlideDown</button>
        <button type="button" id="btn6">SlideToggle</button>
        <br>
        <button type="button" id="btn7">FadeOut</button>
        <button type="button" id="btn8">FadeIn</button>
        <button type="button" id="btn9">FadeToggle</button>
        <hr>
        <img src="../jquery_image/08.png">
        <h2>Have a Good Day!!</h2>
        
        <script>
            $("#btn1").click(function(){
                $("img").hide();
                $("h2").hide();
            });
            $("#btn2").click(function(){
                $("img").show();
                $("h2").show();
            });
            $("#btn3").click(function(){
                $("img").toggle();
                $("h2").toggle();
            });
            $("#btn4").click(function(){
                $("img").slideUp("slow");
                $("h2").slideUp("slow");
            });
            $("#btn5").click(function(){
                $("img").slideDown("fast");
                $("h2").slideDown("fast");
            });
            $("#btn6").click(function(){
                $("img").slideToggle("fast");
                $("h2").slideToggle("fast");
            });
            $("#btn7").click(function(){
                $("img").fadeOut("fast");
                $("h2").fadeOut("fast");
            });
            $("#btn8").click(function(){
                $("img").fadeIn("slow");
                $("h2").fadeIn("slow");
            });
            $("#btn9").click(function(){
                $("img").fadeToggle("fast");
                $("h2").fadeToggle("fast");
            });
        </script>
    </body>
</html>
