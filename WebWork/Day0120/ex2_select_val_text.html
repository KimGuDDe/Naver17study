<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="left" style="width: 200px; float: left;">
            <select class="form-control selphoto">
                <option value="../photo/13.jpg">박신혜</option>
                <option value="../photo/15.jpg">설현</option>
                <option value="../photo/19.jpg">수지</option>
                <option value="../photo/18.jpg" selected>신세경</option>
                <option value="../photo/17.jpg">신민아</option>
            </select>
        </div>
        <div class="right" style="width: 300px;">
            <img src="" class="photo" style="max-width: 300px;">
            <br>
            <h5 class="title"></h5>
        </div>

        <script>
            //select 의 선택된 값을 초기값으로 이미지와 제목으로 넣기
            let photo=$(".selphoto").val();
            $(".photo").attr("src",photo);
            
            //선택된 항목의 text를 얻는 방법(value가 따로 있을 경우)
            //let text=$(".selphoto").text();//전체 text 를 다 얻는다.
            let text=$(".selphoto option:selected").text();
            $("h5.title").text(text);

            //select 이벤트
            $(".selphoto").change(function(){
                let photo=$(this).val();
                $(".photo").attr("src",photo);

            });

            //선택된 항목의 text를 얻는 방법(value가 따로 있을 경우)
            //let text=$(".selphoto").text();//전체 text 를 다 얻는다.
            let tex=$("option:selected",this).text();
            $("h5.title").text(tex);

        </script>
    </body>
</html>
