<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html기본태그공부</title>
</head>
<body>
    <!-- header 태그,주석 처리하는 법,자동개행,남들이 봐도 되는 설명 '!--' -->
    <h1>h1 font size</h1>
    <h2>h2 font size</h2>
    <h3>h3 font size</h3>
    <h4>h4 font size</h4>
    <h5>h5 font size</h5>
    <h6>h6 font size</h6>

    <font size ="5" color="orange" face="impact">orange color font tag</font>
    <font size="3" color = "hotpink" face="comic sans ms">hotpink color font tag</font>
    <br>
    <font size = "10" color="green" face="궁서체">다들 안녕하세요???</font>
    <br>
    <i>italic 기울임꼴</i>
    <h1>Happy<sup>Day(위첨자)</sup></h1> <!--sup윗첨자sub아래첨자-->
    <h1>Happy<sup>Day(아래첨자)</sup></h1>
    <h1>X<sup>2</sup>+Y<sup>3</sup></h1>
    <h1>X<sub>1</sub>,X<sub>2</sub></h1>

    <h1><strike>30000</strike>15000</h1> <!-- Strike : 취소선선-->
    
</body>
</html>
