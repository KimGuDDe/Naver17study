<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
        <script>
            // window.onload=function(){
            //     alert("load #1");
            // }

            // $(document).ready(function(){
            //     alert("load #2");
            // });

            //가장 많이 사용
            $(function(){
                //alert("load #3");
                //css("속성"):해당 속성에 대한 값을 반환
                //css("속성","값"):해당 속성의 값이 변환

                //태그 안의 속성 변경
                //attr("속성"):해당 속성에 대한 값을 반환
                //attr("속성","값"):해당 속성의 값이 변환

                //하나씩 스타일 변경
                $("div.photos>img") .css("width","200px");
                $("div.photos>img").css("height","150px");
                $("div.photos>img").css("border","2px solid green");
                //여러개 스타일 한번에 변경
                $("div.photos2>img").css({
                    "width":"100px",
                    "height":"140px",
                    "border":"solid 1px red"
                });

                //스타일 연달아 쓰기
                $("div.one>div").css("color","pink").css("background-color","black");
                
                $("div.one2>div.two").css({
                    "color":"red",
                    "background-color":"yellow",
                    "font-size":"25px",
                    "width":"200px",
                    "border":"3px inset gray"
                });

                $("#container>one,#container>.three").css("color","blue");
                
                //selector를 여러개 지정시
            $("#container>.one,#container>.three").css("color","blue");
            //다른 selector의 글자색을 얻어서 특정 selector에 적용하기
            $("#container>.three").css("color",$("div.one>.two").css("color"));

            $("#container>.three").css("background-color",$("div.one>.two"));

            $("div.photos>img").attr("src","../Photo/12.jpg");

            $("div.photos>img").eq(0).attr("src","../Mycar/mycar1.png");
            $("div.photos>img:eq(1)").attr("src","../Mycar/mycar10.png");

            $("div.photos2>img:gt(2)").attr("src","../photo2/14.jpg");
            //2번 이전의 이미지 모두 변경
            $("div.photos2>img:lt(2)").attr("src","../photo2/29.jpg");

            });

                
            
        </script>
    </head>

    <body>
        <h5 class="alert alert-danger">jQuery 의 css,attr 함수 공부하기</h5>
        <div class="one">
            <div class="two">One 아래의 Two</div>
            <div class="three">one2 아래의 Three</div>
        </div>
        <div id="container">
            <h5 class="one">id-container 아래의 one 클라스</h5>
            <h5 class="two">id-container 아래의 two 클라스</h5>
            <h5 class="three">id-container 아래의 three 클라스</h5>
        </div>
        <hr>
        <div class="photos">
            <img src="../Mycar/mycar13.png">
            <img src="../Mycar/mycar11.png">
            <img src="../Mycar/mycar7.png">
            <img src="../Mycar/mycar3.png">
        </div>
        <div class="photos2">
            <img src="../photo2/1.jpg">
            <img src="../photo2/3.jpg">
            <img src="../photo2/5.jpg">
            <img src="../photo2/7.jpg">
            <img src="../photo2/9.jpg">
        </div>
    </body>
</html>
