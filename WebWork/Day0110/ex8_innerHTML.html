<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            body *{
                font-family: 'jua';
            }
        </style>
    </head>

    <body>
        <div style="margin: 20px;">
            <button type="button" id="btn1">input text 넣기</button>
            <button type="button" id="btn2">input date 넣기</button>
            <button type="button" id="btn3">select 넣기</button>
            <button type="button" id="btn4">스타일적용된 글자 넣기</button>
            <button type="button" id="btn5">모두 지우기</button>
        </div>
        <div class="box" style="margin: 30px 100px;width: 200px;">111</div>
        
        <script>
            let box=document.querySelector("div.box")
            
            document.getElementById("btn1").onclick=function(){
                let s=`<input type ="text" id="홍길동">`;

                box.innerHTML=s;
            }
            document.getElementById("btn2").onclick=function(){
                let s=`<input type ="date" id="2025-01-10">`;

                box.innerHTML=s;
            }
            document.getElementById("btn3").onclick=function(){
                let s=`
                <select>
                    <option>red</option>
                    <option>green</option>
                    <option>blue</option>
                    <option>gray</option>
                </select>`;
                box.innerHTML=s;
            }
            document.getElementById("btn4").onclick=function(){
                let s=`<h3 style="color:hotpink;backGround-color:yellow;
                border:3px solid gray;">happy Day</h23>`;

                box.innerHTML=s;
            }
            document.getElementById("btn5").onclick=function(){
                box.innerHTML="";
            }
        </script>
        <hr>
        <h3>문제 : 구구단을 선택 시 해당 구구단이 나오게 하기</h3>
        <div class="munjae">
            <select>
                <option selected disabled hidden>출력할 구구단 선택</option>
                <script>
                    for(let dan=2;dan<=9;dan++)
                {
                    document.write(`option>${dan}</option`);
                }
                </script>
            </select>
        </div>
        <div style="margin: 20px 100px; font-size:20px;" class="gugu">
            이곳에 table을 이용해서 구구단이 나오게 만드시오
        </div>
        <script>
            document.querySelector("div.munjae>select").onchange=function(){
                let dan=this.value;

                let s=`
                <table class='table table-bordered' style="width:200px;">
                    <tr>
                        <td>${dan단}</td>
                    </tr>`;
                for(let i=1;i<=9;i++)
                {
                    s+=`
                    <tr>
                        <td align="center">${dan}X${i}=${dan*i}</td>
                    </tr>
                    `;
                }
                s+="</table>";

                document.querySelector("div.gugu").innerHTML=s;
            }
        </script>

    </body>
</html>
